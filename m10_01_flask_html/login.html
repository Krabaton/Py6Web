<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="navbar-brand">UPLOAD PICTURES SERVICE</div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pictures.html">Pictures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./upload.html">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./logout">Sign out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./registration.html">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="template" role="main">
      <div class="container">
        <div class="row justify-content-center mb-3">
          <h1>Sign in</h1>
        </div>
        <div class="row justify-content-center">
          <form class="col-sm-6" action="/login" method="post">
            <div class="form-group">
              <input
                class="form-control col-sm-12"
                type="text"
                placeholder="email"
                name="email"
              />
            </div>
            <div class="form-group">
              <input
                class="col-sm-12 form-control"
                type="password"
                placeholder="password"
                name="password"
                required
              />
            </div>
            <div class="form-group form-check mb-3">
              <label class="form-check-label">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="remember"
                />
                Remember me</label
              >
            </div>
            <div class="form-group">
              <button class="btn btn-primary col-sm-12" type="submit">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
