{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mb-3">
        <h1>Login</h1>
    </div>
    <div class="row justify-content-center">
        <form class="col-sm-6" action="/login" method="post">
            <div class="form-group">
                <input class="form-control col-sm-12" type="text" placeholder="email" name="email"/>
            </div>
            <div class="form-group">
                <input class="col-sm-12 form-control" type="password" placeholder="password" name="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-sm-12" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
