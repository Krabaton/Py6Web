<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <meta content="" name="author" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="/assets/js/app.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <img class="navbar-brand" src="{{pic}}" alt="" />
      <ul class="navbar-nav mr-auto">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" href="/">
            <span class="menu__subtitle">Главная</span>
          </a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" href="/contact">
            <span class="menu__subtitle">Связаться со мной</span>
          </a>
        </li>
        <li class="nav-item active d-flex align-items-center">
          <a class="nav-link" href="/blog">
            <span class="menu__subtitle">Блог</span>
          </a>
        </li>
      </ul>
    </nav>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          {% for record in blogs %}
          <div class="blog-post">
            <h2 class="blog-post-title">{{record.title}}</h2>
            <p class="blog-post-meta">{{record.date}} by <a href="#">{{record.author}}</a></p>
            <p>
              {{record.text}}
            </p>
          </div>
          {% endfor %}
          <!-- /.blog-post -->

        </div>
        <!-- /.blog-main -->
      </div>
      <!-- /.row -->
    </main>
  </body>
</html>
